{{- if eq .chezmoi.os "linux" }}
[".local/share/fonts/ZedMono"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.2.1/ZedMono.zip"
    stripComponents = 0
    include = ["*.ttf"]
{{- end }}
[".oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-autosuggestions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/themes/powerlevel10k"]
    type = "archive"
    url = "https://github.com/romkatv/powerlevel10k/archive/v1.15.0.tar.gz"
    exact = true
    stripComponents = 1
[".tmux/plugins/tpm"]
    url  = "https://github.com/tmux-plugins/tpm"
    type = "git-repo"
    refreshPeriod = "168h"
[".vim/bundle/Vundle.vim"]
    url = "https://github.com/VundleVim/Vundle.vim.git"
    type = "git-repo"
    refreshPeriod = "168h"
[".config/alacritty/catppuccin"]
    type = "git-repo"
    url = "https://github.com/catppuccin/alacritty.git"
    refreshPeriod = "168h"
[".config/neomutt/catppuccin"]
    type = "git-repo"
    url = "https://github.com/catppuccin/neomutt.git"

